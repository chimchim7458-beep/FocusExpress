<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusExpress - Deep Work Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Rail Animations */
      @keyframes track-move {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-track {
        animation: track-move 2s linear infinite;
      }
      .paused-track {
        animation-play-state: paused;
      }
      
      @keyframes steam-rise {
        0% { opacity: 0; transform: translateY(0) scale(0.5); }
        50% { opacity: 0.8; }
        100% { opacity: 0; transform: translateY(-40px) scale(1.5); }
      }
      .steam-puff {
        animation: steam-rise 2s ease-out infinite;
      }
      
      @keyframes wheel-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-wheel {
        transform-origin: center;
        animation: wheel-spin 1s linear infinite;
      }
      .paused-wheel {
        animation-play-state: paused;
      }
    </style>
